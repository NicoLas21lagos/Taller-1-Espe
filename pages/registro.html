<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form.css">
</head>

<body class="bg-light">

    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <form class="card p-4 border-0 shadow-sm">
                <h4 class="card-title text-center mb-4">Registro</h4>

                <div class="form-group mb-3">
                    <label class="form-label sr-only" for="formName">Nombre</label>
                    <input type="text" id="formName" class="form-control" placeholder="Tu nombre" required />
                </div>

                <div class="form-group mb-3">
                    <label class="form-label sr-only" for="formEmail">Correo electrónico</label>
                    <input type="email" id="formEmail" class="form-control" placeholder="Correo electrónico" required />
                </div>

                <div class="form-group mb-3">
                    <label class="form-label sr-only" for="formPassword">Contraseña</label>
                    <input type="password" id="formPassword" class="form-control" placeholder="Contraseña" required />
                </div>

                <div class="form-group mb-3">
                    <label class="form-label sr-only" for="formConfirmPassword">Confirmar contraseña</label>
                    <input type="password" id="formConfirmPassword" class="form-control"
                        placeholder="Confirmar contraseña" required />
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </main>

</body>

</html>
